<!DOCTYPE html>
<html lang="">
<head>

    <title><%= webpackConfig.metadata.title %></title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="<%= webpackConfig.metadata.title %>">

    <!-- base url -->
    <base href="<%= webpackConfig.metadata.baseUrl %>">

    <style>
        body,
        html,
        app {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }
        .spinner {
            box-sizing: border-box;
            height: 60px;
            width: 60px;
            margin: 20% auto;
            border: 0px solid #27ae60;
            border-radius: 50%;
            box-shadow: 0 -20px 0 24px #27ae60 inset;
            animation: rotate 1s infinite linear;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>

</head>

<body>

<app>
    <div class="spinner"></div>
</app>

<% if (webpackConfig.metadata.ENV === 'development') { %>
<!-- Webpack Dev Server reload -->
<script src="/webpack-dev-server.js"></script>
<% } %>

<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.2/dialog-polyfill.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.2/dialog-polyfill.min.js"></script>
<script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

</body>
</html>
