<!DOCTYPE html>
<html lang="">
<head>

    <title><%= webpackConfig.metadata.title %></title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="<%= webpackConfig.metadata.title %>">

    <!-- base url -->
    <base href="<%= webpackConfig.metadata.baseUrl %>">

    <style>
        body,
        html,
        app {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }
        .dizzy-gillespie {
            -webkit-filter: saturate(3);
            filter: saturate(3);
            margin-top: 20%;
            margin-left: 45%;
            width: 0.1px;
            height: 0.1px;
            border: 40px solid transparent;
            border-radius: 5px;
            -webkit-animation: loader 3s ease-in infinite, spin 1s linear infinite;
            animation: loader 3s ease-in infinite, spin 1s linear infinite;
        }

        .dizzy-gillespie::before {
            -webkit-filter: saturate(0.3);
            filter: saturate(0.3);
            display: block;
            position: absolute;
            z-index: -1;
            margin-left: -40px;
            margin-top: -40px;
            content: '';
            height: 0.1;
            width: 0.1;
            border: 40px solid transparent;
            border-radius: 5px;
            -webkit-animation: loader 2s ease-in infinite reverse, spin 0.8s linear infinite reverse;
            animation: loader 2s ease-in infinite reverse, spin 0.8s linear infinite reverse;
        }

        .dizzy-gillespie::after {
            display: block;
            position: absolute;
            z-index: 2;
            margin-left: -10px;
            margin-top: -10px;
            content: '';
            height: 20px;
            width: 20px;
            border-radius: 20px;
            background-color: white;
        }

        @-webkit-keyframes loader {
            0% {
                border-bottom-color: transparent;
                border-top-color: #114357;
            }
            25% {
                border-left-color: transparent;
                border-right-color: #826C75;
            }
            50% {
                border-top-color: transparent;
                border-bottom-color: #F29492;
            }
            75% {
                border-right-color: transparent;
                border-left-color: #826C75;
            }
            100% {
                border-bottom-color: transparent;
                border-top-color: #114357;
            }
        }

        @keyframes loader {
            0% {
                border-bottom-color: transparent;
                border-top-color: #114357;
            }
            25% {
                border-left-color: transparent;
                border-right-color: #826C75;
            }
            50% {
                border-top-color: transparent;
                border-bottom-color: #F29492;
            }
            75% {
                border-right-color: transparent;
                border-left-color: #826C75;
            }
            100% {
                border-bottom-color: transparent;
                border-top-color: #114357;
            }
        }
        @-webkit-keyframes spin {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(-360deg);
                transform: rotate(-360deg);
            }
        }
        @keyframes spin {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(-360deg);
                transform: rotate(-360deg);
            }
        }
    </style>

</head>

<body>

<app>
    <div class="dizzy-gillespie"></div>
</app>

<% if (webpackConfig.metadata.ENV === 'development') { %>
<!-- Webpack Dev Server reload -->
<script src="/webpack-dev-server.js"></script>
<% } %>

<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

</body>
</html>
